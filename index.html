<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Loan Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg">
          <h1 class="display-7 text-center">Loan Calculator</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-5">
          <form id="loan-form">
            <div class="form-group">
              <label for="LoanAmt">Loan Amount:</label>
              <br />
              <input
                type="number"
                class="form-control-md"
                id="LoanAmt"
                name="LoanAmt"
                placeholder=""
                min="0"
                oninput="validity.valid||(value='');"
                required
              />
              <br /><br />

              <label for="LoanAmt">Loan Term:</label><br />
              <input
                type="number"
                class="form-control-md"
                id="years"
                name="years"
                placeholder="Years"
                min="0"
                oninput="validity.valid||(value='');"
                required
              />

              <br /><br />
              <label for="LoanAmt">Interest:</label><br />
              <input
                type="number"
                class="form-control-md"
                id="interest"
                name="interest"
                placeholder="%"
                min="0"
                oninput="validity.valid||(value='');"
                required
              />
              <br />
              <br />
              <label for="cpnd">Compound:</label><br />
              <select id="cpnd" name="cpnd" onchange="getSelectValue()" ;>
                <option value="1" selected>Annually</option>
                <option value="4">Quaterly</option>
                <option value="12">Monthly</option>
                <option value="360">Daily</option>
              </select>
              <br />
              <br />
              <button
                type="submit"
                class="btn btn-success"
                id="calc"
                
              >
                Calculate
              </button>
              <br />
              <br />
            </div>
          </form>
        </div>

        <div id="output1" class="col-md my-auto">
          <div class="card text-white mb-3">
            <div class="card-block">
              <h4>Monthly Payments:</h4>
              <div id="MonthlyP">
            </div>
          </div>
        </div>

        <div id="output1" class="col-md my-auto">
          <div class="card text-white mb-3">
            <div class="card-block">
              <h4>Total Interest:</h4>          
              <div id="TotalInt"></div>
            </div>
          </div>

          <div class="card text-white">
            <div class="card-block">
              <h4>Total Amount:</h4>
              <div id="TotalAm"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="graph">
        <h4 >graph</h4>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
